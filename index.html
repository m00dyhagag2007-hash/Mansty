<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>منصة المهندس الزراعي | AGRI PRO</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        /* تسريع الأداء - استخدام will-change و transform */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        :root {
            /* الوضع الليلي - نيون أزرق عالمي */
            --neon-blue: #00ccff;
            --neon-blue-light: #4da6ff;
            --neon-blue-dark: #0066cc;
            --neon-blue-deep: #003399;
            --neon-cyan: #00ffff;
            --neon-purple: #aa80ff;
            --neon-pink: #ff80bf;
            --neon-green: #80ffaa;
            --dark-bg: linear-gradient(135deg, #000428, #004e92, #000428);
            --card-bg: rgba(0, 30, 60, 0.4);
            --text-primary: #ffffff;
            --text-secondary: #e6f0ff;
            --shadow-color: rgba(0, 204, 255, 0.6);
        }

        /* الوضع النهاري */
        body.light-mode {
            --neon-blue: #0066cc;
            --neon-blue-light: #3385ff;
            --neon-blue-dark: #004d99;
            --neon-blue-deep: #003366;
            --neon-cyan: #0099cc;
            --neon-purple: #663399;
            --neon-pink: #cc6699;
            --neon-green: #00cc66;
            --dark-bg: linear-gradient(135deg, #e6f2ff, #cce6ff, #b3d9ff);
            --card-bg: rgba(255, 255, 255, 0.6);
            --text-primary: #003366;
            --text-secondary: #1a4d80;
            --shadow-color: rgba(0, 102, 204, 0.4);
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            transition: background 0.3s ease, color 0.2s ease;
            will-change: background;
        }

        /* خلفية خفيفة وسريعة */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            pointer-events: none;
        }

        .ocean-wave {
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 50%, rgba(0, 204, 255, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 70% 60%, rgba(77, 166, 255, 0.15) 0%, transparent 50%);
            animation: oceanMove 40s linear infinite;
            will-change: transform;
        }

        @keyframes oceanMove {
            0% { transform: translate(-10%, -10%) rotate(0deg); }
            100% { transform: translate(10%, 10%) rotate(2deg); }
        }

        /* عناصر زراعية ثابتة (بدون حركة للسرعة) */
        .agri-element {
            position: absolute;
            opacity: 0.1;
            color: var(--neon-blue);
            font-size: 4rem;
            pointer-events: none;
        }

        .agri-element:nth-child(1) { top: 5%; left: 5%; }
        .agri-element:nth-child(2) { top: 15%; right: 8%; }
        .agri-element:nth-child(3) { bottom: 10%; left: 10%; }
        .agri-element:nth-child(4) { top: 40%; right: 15%; }
        .agri-element:nth-child(5) { bottom: 20%; left: 20%; }
        .agri-element:nth-child(6) { top: 70%; right: 5%; }
        .agri-element:nth-child(7) { bottom: 30%; right: 25%; }

        /* أنيميشنات سريعة (خفيفة على المعالج) */
        @keyframes glowPulse {
            0%, 100% { filter: drop-shadow(0 0 10px var(--neon-blue)); }
            50% { filter: drop-shadow(0 0 25px var(--neon-blue-light)); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* الشاشات */
        .screen {
            min-height: 100vh;
            display: none;
            padding: 15px;
            animation: fadeInUp 0.4s ease;
            will-change: opacity, transform;
        }

        .screen.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* بطاقة رئيسية - خفيفة وسريعة */
        .boss-card {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 60px;
            padding: 30px 25px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transform: translateZ(0);
            backface-visibility: hidden;
        }

        /* عنوان المنصة */
        .platform-title {
            font-size: 2.2rem;
            font-weight: 900;
            text-align: center;
            margin-bottom: 25px;
            background: linear-gradient(135deg, #fff, var(--neon-blue), var(--neon-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px var(--neon-blue);
        }

        /* عنوان تسجيل الدخول - سطرين */
        .welcome-title {
            text-align: center;
            margin-bottom: 25px;
        }

        .welcome-line {
            font-weight: 900;
            background: linear-gradient(135deg, #fff, var(--neon-blue), var(--neon-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px var(--neon-blue);
            line-height: 1.4;
        }

        .welcome-line:first-child {
            font-size: 2rem;
        }

        .welcome-line:last-child {
            font-size: 1.6rem;
        }

        /* حقول الإدخال */
        .input-group {
            margin-bottom: 15px;
            position: relative;
        }

        .input-group i {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--neon-blue);
            font-size: 1.1rem;
            text-shadow: 0 0 15px var(--neon-blue);
            z-index: 1;
        }

        .input-field {
            width: 100%;
            padding: 15px 45px 15px 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(0, 204, 255, 0.3);
            border-radius: 50px;
            color: var(--text-primary);
            font-size: 0.95rem;
            font-family: 'Cairo', sans-serif;
            transition: border 0.2s ease, box-shadow 0.2s ease;
            will-change: border, box-shadow;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 0 0 25px var(--neon-blue);
            background: rgba(255, 255, 255, 0.12);
        }

        /* الأزرار - سريعة الاستجابة */
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 900;
            cursor: pointer;
            margin-top: 15px;
            font-family: 'Cairo', sans-serif;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-blue-dark));
            color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateZ(0);
            will-change: transform, box-shadow;
        }

        .btn:active {
            transform: scale(0.97);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 30px var(--neon-blue), 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        /* القائمة الجانبية - سريعة */
        .side-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 300px;
            height: 100vh;
            background: rgba(0, 20, 40, 0.95);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 2000;
            transition: right 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 25px 20px;
            box-shadow: -5px 0 30px rgba(0, 0, 0, 0.5);
            will-change: right;
        }

        body.light-mode .side-menu {
            background: rgba(255, 255, 255, 0.95);
        }

        .side-menu.open {
            right: 0;
        }

        .menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--neon-blue);
        }

        .menu-header h3 {
            color: var(--neon-blue);
            font-size: 1.8rem;
        }

        .close-menu {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .close-menu:hover {
            background: var(--neon-blue);
            color: #000;
        }

        .menu-item {
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 40px;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 1px solid transparent;
            will-change: transform, background;
        }

        .menu-item:hover {
            background: rgba(0, 204, 255, 0.1);
            border-color: var(--neon-blue);
            transform: translateX(-5px);
        }

        .menu-item i {
            font-size: 1.5rem;
        }

        /* التاسك بار - خفيف */
        .taskbar {
            position: fixed;
            top: 15px;
            left: 15px;
            right: 15px;
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 60px;
            padding: 10px 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            transform: translateZ(0);
        }

        .theme-toggle, .menu-trigger {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            border: 1px solid var(--neon-blue);
            background: rgba(0, 204, 255, 0.1);
            color: var(--neon-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background 0.2s ease;
        }

        .theme-toggle:hover, .menu-trigger:hover {
            background: var(--neon-blue);
            color: #000;
        }

        /* جروب الملخصات */
        .group-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 204, 255, 0.1);
            padding: 8px 20px;
            border-radius: 50px;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            text-decoration: none;
            font-weight: 900;
            font-size: 0.9rem;
            transition: background 0.2s ease;
        }

        .group-badge:hover {
            background: var(--neon-blue);
            color: #000;
        }

        /* ترحيب المستخدم */
        .user-greeting {
            position: fixed;
            top: 85px;
            left: 0;
            right: 0;
            text-align: center;
            z-index: 999;
            font-size: 1.1rem;
            padding: 12px;
            background: linear-gradient(135deg, rgba(0, 204, 255, 0.15), rgba(0, 102, 204, 0.15));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--neon-blue);
            color: var(--text-primary);
            font-weight: 900;
        }

        /* بطاقات المواد - سريعة وجميلة */
        .subjects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 130px;
            padding: 20px;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        .subject-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: 1px solid var(--neon-blue);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform: translateZ(0);
            will-change: transform, box-shadow;
        }

        /* تدرجات سريعة */
        .subject-card:nth-child(1) { background: linear-gradient(145deg, rgba(0, 204, 255, 0.2), var(--card-bg)); }
        .subject-card:nth-child(2) { background: linear-gradient(145deg, rgba(77, 166, 255, 0.2), var(--card-bg)); }
        .subject-card:nth-child(3) { background: linear-gradient(145deg, rgba(128, 128, 255, 0.2), var(--card-bg)); }
        .subject-card:nth-child(4) { background: linear-gradient(145deg, rgba(0, 153, 204, 0.2), var(--card-bg)); }
        .subject-card:nth-child(5) { background: linear-gradient(145deg, rgba(102, 178, 255, 0.2), var(--card-bg)); }
        .subject-card:nth-child(6) { background: linear-gradient(145deg, rgba(51, 153, 255, 0.2), var(--card-bg)); }
        .subject-card:nth-child(7) { background: linear-gradient(145deg, rgba(0, 128, 255, 0.2), var(--card-bg)); }
        .subject-card:nth-child(8) { background: linear-gradient(145deg, rgba(25, 118, 210, 0.2), var(--card-bg)); }

        .subject-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 0 40px var(--neon-blue);
        }

        .card-img {
            width: 100%;
            height: 150px;
            border-radius: 40px;
            object-fit: cover;
            border: 2px solid var(--neon-blue);
            margin-bottom: 15px;
            box-shadow: 0 0 20px var(--neon-blue);
        }

        .card-title {
            font-size: 1.7rem;
            font-weight: 900;
            text-align: center;
            margin: 12px 0;
            color: var(--text-primary);
            text-shadow: 0 0 15px var(--neon-blue);
        }

        /* شريط التقدم */
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 12px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-blue-light));
            border-radius: 10px;
            transition: width 0.3s ease;
            box-shadow: 0 0 20px var(--neon-blue);
        }

        /* أزرار البطاقات */
        .card-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .card-btn {
            padding: 10px 5px;
            border-radius: 40px;
            text-decoration: none;
            font-weight: 900;
            font-size: 0.85rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--neon-blue);
            color: var(--text-primary);
            transition: background 0.15s ease, transform 0.15s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            will-change: transform, background;
        }

        .card-btn:hover {
            background: var(--neon-blue);
            color: #000;
            transform: translateY(-3px);
        }

        .card-btn i {
            font-size: 0.9rem;
            color: var(--neon-blue);
        }

        .card-btn:hover i {
            color: #000;
        }

        /* شاشة اسألني الطالب */
        .ask-container {
            margin-top: 15px;
        }

        .image-upload {
            border: 1px dashed var(--neon-blue);
            border-radius: 50px;
            padding: 20px;
            text-align: center;
            margin: 15px 0;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .image-upload:hover {
            background: rgba(0, 204, 255, 0.1);
        }

        .image-upload i {
            font-size: 2.5rem;
            color: var(--neon-blue);
            margin-bottom: 8px;
        }

        #image-preview {
            max-width: 100%;
            max-height: 180px;
            border-radius: 40px;
            margin-top: 15px;
            border: 2px solid var(--neon-blue);
            display: none;
        }

        /* رسائل سريعة */
        .success-message, .error-message {
            padding: 15px;
            border-radius: 50px;
            text-align: center;
            font-weight: 900;
            margin: 15px 0;
            animation: fadeInUp 0.3s ease;
        }

        .success-message {
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-blue-dark));
            color: #000;
        }

        .error-message {
            background: linear-gradient(135deg, #ff3366, #cc0066);
            color: #fff;
        }

        /* الأزرار الثلاثة */
        .action-buttons {
            display: flex;
            gap: 12px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .action-btn {
            flex: 1;
            min-width: 110px;
            padding: 12px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 900;
            font-size: 0.95rem;
            text-align: center;
            cursor: pointer;
            border: 1px solid;
            transition: background 0.2s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            will-change: transform, background;
        }

        .group-btn {
            background: rgba(0, 204, 255, 0.1);
            border-color: var(--neon-blue);
            color: var(--neon-blue);
        }

        .group-btn:hover {
            background: var(--neon-blue);
            color: #000;
            transform: translateY(-3px);
        }

        .ask-btn {
            background: rgba(77, 166, 255, 0.1);
            border-color: var(--neon-blue-light);
            color: var(--neon-blue-light);
        }

        .ask-btn:hover {
            background: var(--neon-blue-light);
            color: #000;
            transform: translateY(-3px);
        }

        .back-btn {
            background: rgba(255, 51, 102, 0.1);
            border-color: #ff3366;
            color: #ff3366;
        }

            background: #ff3366;
            color
